<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <!-- Добавление Bootstrap CSS файлов -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <h1>List of cars:</h1>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Model</th>
            <th scope="col">Series</th>
            <th scope="col">Speed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.model}"/>
            <td th:text="${car.series}"/>
            <td th:text="${car.speed}"/>
        </tr>
        </tbody>
    </table>
    <th:block >
        <p th:text="${car}"/>
    </th:block>
</div>
</body>
</html>
